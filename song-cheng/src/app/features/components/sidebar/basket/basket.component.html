  <ng-container *ngIf="basketFacadeService.items$ | async as items">

      No tiene productos en su carrito actualmente.
    </p>

    <mat-list *ngIf="items.length > 0">
      <mat-list-item *ngFor="let item of items">
        {{ item.name }} x{{ item.quantity }}
        <span class="spacer"></span>
        {{ item.price * item.quantity | number : "1.2-2" }} â‚¬
      </mat-list-item>
    </mat-list>

    <p><strong>Total:</strong> {{ basketFacadeService.total$ | async | number : "1.2-2" }} â‚¬</p>

    <button
      mat-raised-button
      color="primary"
      (click)="confirmOrder()"
      [disabled]="items.length === 0"
    >
      Confirmar Pedido
    </button>
  </ng-container>
</div>
