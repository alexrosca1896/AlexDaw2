<h2 mat-dialog-title class="title">üë§ Mi Perfil</h2>

<mat-dialog-content [formGroup]="form" class="profile-form">
  <div class="grid-container">
    <div class="info-block">
      <h3>Datos personales</h3>
      <p><strong>DNI:</strong> {{ client.dni }}</p>
      <p><strong>Nombre:</strong> {{ client.name }}</p>
      <p><strong>Tel√©fono:</strong> {{ client.phone }}</p>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nueva contrase√±a</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </div>

    <div class="info-block" formGroupName="address">
      <h3>Direcci√≥n</h3>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Calle</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>C√≥digo Postal</mat-label>
        <input matInput type="number" formControlName="postalCode" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="action-buttons">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    Guardar cambios
  </button>
</mat-dialog-actions>
