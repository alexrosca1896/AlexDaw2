<mat-toolbar color="primary">
  <img src="/assets/bg.png" alt="Logo" class="logo" />
  <span class="title" (click)="goHome()">Restaurante Dinastía</span>
  <span class="spacer"></span>

  <a routerLink="/login" *ngIf="!authService.isLoggedIn('iniciar sesion')"
    >Iniciar sesión</a
  >

  <button
    mat-icon-button
    (click)="openProfile()"
    *ngIf="authService.isLoggedIn('openProfile')"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button
    mat-button
    (click)="logout()"
    *ngIf="authService.isLoggedIn('cerrar sesion')"
  >
    Cerrar sesión
  </button>
</mat-toolbar>
